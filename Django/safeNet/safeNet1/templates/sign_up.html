<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeNet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url("understanding-the-online-safety-and-privacy-challenges-faced-by-south-asian-women.BTBibnrd_Z1xebsh.jpg") no-repeat;
        background-size: cover;
        background-position: center;
    }
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
    }
    .logo {
        font-size: 2em;
        color: #162938;
        user-select: none;
    }
    .navigation a {
        position: relative;
        font-size: 1.1em;
        color: #162938;
        text-decoration: none;
        font-weight: 500;
        margin-left: 40px;
    }
    .navigation a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background: #162938;
        transform: scaleX(0);
        border-radius: 5px;
        transition: transform 0.5s;
        transform-origin: center;
    }
    .navigation a:hover::after {
        transform: scaleX(1);
        transform-origin: center;
    }
    .navigation .btnlogin-popup {
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid #162938;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        color: #162938;
        font-weight: 500;
        margin-left: 40px;
        transition: 0.5s;
    }
    .navigation .btnlogin-popup:hover {
        background: #162938;
        color: #fff;
    }
    .wrapper {
        position: relative;
        width: 400px;
        height: 440px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(50px);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transform: scale(0);
        transition: height 0.2s ease;
    }
    .wrapper.active-popup {
        transform: scale(1);
    }
    .wrapper.active {
        height: 542px;
    }
    .form-box {
        width: 100%;
        padding: 40px;
        position: absolute;
        transition: transform 0.4s ease-in-out;
    }
    .form-box.login {
        transform: translateX(0);
    }
    .form-box.register {
        transform: translateX(400px);
    }
    .wrapper.active .form-box.register {
        transform: translateX(0);
    }
    .wrapper.active .form-box.login {
        transform: translateX(-400px);
    }
    .icon-close {
        position: absolute;
        top: 0;
        right: 0;
        width: 45px;
        height: 45px;
        background: #162938;
        font-size: 2em;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom-left-radius: 20px;
        cursor: pointer;
        z-index: 1;
    }
    .form-box h2 {
        font-size: 2em;
        color: #162938;
        text-align: center;
    }
    /* Gender Selection Styles */
.gender-selection {
    margin-top: 20px;
    color: #162938;
    font-weight: 500;
}

.gender-options {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
}

.gender-options label {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.gender-options ion-icon {
    margin-right: 5px;
    font-size: 1.5em;
    color: #162938;
}

.gender-options input {
    display: none;
}

.gender-options input:checked + label {
    font-weight: 600;
    background: #162938;
    box-sizing:border-box;
    border-radius: 4px;
    padding: 1%;
    color: #fff;
}

.gender-options input:checked + label ion-icon {
    color: #fff;
}

.gender-options label:hover ion-icon {
    color: #162938;
    transform: scale(1.2);
    transition: transform 0.3s;
}

    .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        border-bottom: 2px solid #162938;
        margin: 9px 0;
    }
    .input-box label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 1em;
        color: #162938;
        font-weight: 500;
        pointer-events: none;
        transition: 0.5s;
    }
    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
        top: -5px;
    }
    .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        color: #162938;
        font-weight: 600;
        padding: 0 35px 0 5px;
    }
    .input-box .icon {
        position: absolute;
        right: 8px;
        font-size: 1.2em;
        color: #162938;
        line-height: 57px;
    }
    .remember-forgot {
        font-size: 0.9em;
        color: #162938;
        margin: 1px 0 15px;
        font-weight: 500;
        display: flex;
        justify-content: space-between;
    }
    .remember-forgot label input {
        accent-color: #162938;
        margin-right: 3px;
    }
    .remember-forgot a {
        color: #162938;
        text-decoration: none;
    }
    .remember-forgot a:hover {
        text-decoration: underline;
    }
    .btn {
        width: 100%;
        height: 45px;
        background: #162938;
        border: none;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
        color: #fff;
        font-weight: 500;
    }
    .login-register {
        font-size: 0.9em;
        color: #162938;
        text-align: center;
        font-weight: 500;
        margin: 25px 0 10px;
    }
    .login-register p a {
        color: #162938;
        text-decoration: none;
        font-weight: 600;
    }
    .login-register p a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <header>
        <h2 class="logo">SafeNet</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="Submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="tel" required>
                    <label>Mobile Number</label>
                </div>
                <div class="gender-selection">
                    <label>Gender:</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">
                            <ion-icon name="male"></ion-icon>
                            Male
                        </label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">
                            <ion-icon name="female"></ion-icon>
                            Female
                        </label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">
                            <ion-icon name="transgender"></ion-icon>
                            Other
                        </label>
                    </div>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                </div>
                <button type="Submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.1/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.1/dist/ionicons/ionicons.js"></script>

    <script>
        const wrapper = document.querySelector('.wrapper');
        const loginLink = document.querySelector('.login-link');
        const registerLink = document.querySelector('.register-link');
        const btnPopup = document.querySelector('.btnlogin-popup');
        const iconClose = document.querySelector('.icon-close');

        registerLink.addEventListener('click', () => {
            wrapper.classList.add('active');
        });

        loginLink.addEventListener('click', () => {
            wrapper.classList.remove('active');
        });

        btnPopup.addEventListener('click', () => {
            wrapper.classList.add('active-popup');
        });

        iconClose.addEventListener('click', () => {
            wrapper.classList.remove('active-popup');
        });
    </script>
</body>
</html>
